<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"> </div>
    <audio id="beep" preload="auto" src="https://www.virtualdrumming.com/drums/virtual-drum-sounds/hip-hop/kik.ogg">
    </audio>
    <script type="text/babel">
        const audio = document.getElementById('beep')

        class App extends React.Component {
            state = {
                breakCount: 5,
                sessionCount: 25,
                clockCount: 25 * 60,
                currentTimer: 'Session',
                isPlaying: false
            }

            constructor(props) {
                super(props)
                this.loop = undefined
            }

            componentWillUnmount() {
                clearInterval(this.loop)
            }

            handlePlayPause = () => {
                const { isPlaying } = this.state

                if (isPlaying) {
                    clearInterval(this.loop)
                    this.setState({
                        isPlaying: false
                    })
                } else {
                    this.setState({
                        isPlaying: true
                    })
                    this.loop = setInterval(() => {
                        const {
                            clockCount,
                            currentTimer,
                            breakCount,
                            sessionCount
                        } = this.state

                        if (clockCount === 0) {
                            this.setState({
                                currentTimer: (currentTimer === 'Session') ? 'Break' : 'Session',
                                clockCount: (currentTimer === 'Session') ? (breakCount * 60) : (sessionCount * 60)
                            })

                            audio.play()
                        } else {
                            this.setState({
                                clockCount: clockCount - 1
                            })
                        }
                    }, 1000)
                }
            }

            handleReset = () => {
                this.setState({
                    breakCount: 5,
                    sessionCount: 25,
                    clockCount: 25 * 60,
                    currentTimer: 'Session',
                    isPlaying: false
                })

                clearInterval(this.loop)

                audio.pause()
                audio.currentTime = 0
            }

            convertToTime = (count) => {
                let minutes = Math.floor(count / 60)
                let seconds = count % 60

                minutes = minutes < 10 ? ('0' + minutes) : minutes
                seconds = seconds < 10 ? ('0' + seconds) : seconds

                return `${minutes}:${seconds}`
            }

            handleLengthChange = (count, sessionOrBreak) => {
                const {
                    sessionCount,
                    breakCount,
                    isPlaying,
                    currentTimer
                } = this.state

                let newCount

                if (sessionOrBreak === 'session') {
                    newCount = sessionCount + count
                } else {
                    newCount = breakCount + count
                }

                if (newCount > 0 && newCount < 61 && !isPlaying) {
                    this.setState({
                        [`${sessionOrBreak}Count`]: newCount
                    })

                    if (currentTimer.toLowerCase() === sessionOrBreak) {
                        this.setState({
                            clockCount: newCount * 60
                        })
                    }
                }
            }

            render() {
                const {
                    breakCount,
                    sessionCount,
                    clockCount,
                    currentTimer,
                    isPlaying
                } = this.state

                const breakProps = {
                    title: 'Break',
                    count: breakCount,
                    handleDecrease: () => this.handleLengthChange(-1, 'break'),
                    handleIncrease: () => this.handleLengthChange(1, 'break')
                }

                const sessionProps = {
                    title: 'Session',
                    count: sessionCount,
                    handleDecrease: () => this.handleLengthChange(-1, 'session'),
                    handleIncrease: () => this.handleLengthChange(1, 'session')
                }

                return (
                    <div>
                        <h1 className='container'>25 + 5 clock</h1>
                        <div className='flex'>
                            <SetTimer {...breakProps} />
                            <SetTimer {...sessionProps} />
                        </div>

                        <div className='clock-container'>
                            <h1 id='timer-label'>{currentTimer}</h1>
                            <span id='time-left'>{this.convertToTime(clockCount)}</span>

                            <div className='flex'>
                                <button id='start_stop' onClick={this.handlePlayPause}>
                                    <i className={`fas fa-${isPlaying ? 'pause' : 'play'}`} />
                                </button>
                                <button id="reset" onClick={this.handleReset}>
                                    <i className='fas fa-sync' />
                                </button>

                            </div>
                        </div>
                    </div>
                )
            }
        }

        const SetTimer = (props) => {
            const id = props.title.toLowerCase()

            return (
                <div className='timer-container'>
                    <h2 id={`${id}-label`}
                    >
                        {props.title} Length
                    </h2>

                    <div className='flex actions-wrapper'>
                        <button
                            id={`${id}-decrement`}
                            onClick={props.handleDecrease}
                        >
                            <i className='fas fa-minus' />
                        </button>
                        <span id={`${id}-length`}>{props.count}</span>
                        <button id={`${id}-increment`} onClick={props.handleIncrease}>
                            <i className='fas fa-plus' />
                        </button>
                    </div>
                </div>
            )
        }


        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
